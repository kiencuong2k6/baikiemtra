<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="Nhap mat khau" id="pass">
    <button onclick="a()">Xac nhan</button>
    <p id="result"></p>
</body>

</html>

<script>
    function a() {
        let psw = document.getElementById("pass").value;
        let b = 4;
        let password = 12345;
        while (psw != password) {
            if (b == 0) {
                break;
            } psw = prompt("Nhap lai mat khau")
            b--
        }
        if (psw == password) {
            document.write("Dang nhap thanh cong");
        } else {
            document.write("Mat khau sai. Ban bi khoa tai khoan");
        }
    }
</script>
